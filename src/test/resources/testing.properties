## TESTING PROPERTIES
## -------------------------------------------------------
## Quick note about the properties here.
## 
## ApprendaURL - this is the HTTPS backed cloud URI for your environment.
## ApprendaUser - username of the account being used for testing. developer-level RBAC is the minimum requirement
## ApprendaPassword - password for ApprendaUser
## TenantAlias - this is your dev team alias. some accounts have two, make sure you specify the proper one
## SelfSignedFlag - set to true ONLY if your environment you are testing with is using self signed certificates
## AppAlias - an arbitrary name you wish to use for when creating an application. some tests overwrite this value
## ArchiveName - set the path to the application archive you wish to use for testing
## Stage - this is the target stage for deployment, NOT the current stage of the application.
##
## INTERNAL: Use this one for 6.0
#ACTProperties.ApprendaURL=https://apps.apprenda.heineken
